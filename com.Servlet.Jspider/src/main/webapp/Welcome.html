<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* General Reset */
body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  background: linear-gradient(135deg, #89f7fe, #66a6ff);
  color: #333;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Container Styling */
.container {
  text-align: center;
  background: #ffffff;
  padding: 30px 20px;
  border-radius: 15px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  max-width: 400px;
  width: 90%;
}

/* Header Styling */
h1 {
  margin: 0;
  font-size: 2.5em;
  color: #333;
}

p {
  margin: 10px 0 20px;
  font-size: 1.2em;
  color: #666;
}

/* Button Container */
.button-container {
  display: flex;
  justify-content: center;
  gap: 15px;
}

/* Button Styling */
.action-button {
  display: inline-block;
  background-color: #5cb85c;
  color: #ffffff;
  text-decoration: none;
  padding: 12px 25px;
  font-size: 1em;
  border-radius: 25px;
  font-weight: bold;
  transition: background-color 0.3s ease;
}

.action-button:hover {
  background-color: #4cae4c;
}

.action-button:focus {
  outline: none;
}

/* Anchor targets (Optional) */
#add-section, #display-section {
  height: 100px;
  margin-top: 50px;
  text-align: center;
  background: #fff3cd;
  padding: 20px;
  border-radius: 10px;
}

 body::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(120deg, #a1c4fd, #c2e9fb, #fbc2eb, #a6c1ee);
  background-size: 400% 400%;
  animation: gradientAnimation 15s ease infinite;
  z-index: -1;
}
@keyframes gradientAnimation {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Employee Management</h1>
    <p>Choose an action below:</p>
    <div class="button-container">
      <a href="Register.html" class="action-button">Add</a>
      <a href="Display.jsp" class="action-button">Display</a>
    </div>
  </div>
</body>
</html>
